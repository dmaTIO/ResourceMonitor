    <svg viewBox="0 0 500 500" width="100%" height="100%">
      <defs></defs>
      <g id="ring2">
        <g id="ring2-1">
          <circle
            class="c3"
            cx="50%"
            cy="50%"
            r="150"
            fill="none"
            stroke="hsl(218,38%,76%)"
            stroke-width="15"
            stroke-dasharray="1 34"
          ></circle>
          <circle
            class="c3"
            cx="50%"
            cy="50%"
            r="162"
            fill="none"
            stroke="hsl(218,38%,76%)"
            stroke-width="1"
          ></circle>
        </g>
        <g transform="translate(80,80)">
          <text fill="hsl(218,38%,56%)" font-size="14">Time</text>
          <text
            id="time-text"
            y="13"
            fill="hsl(218,38%,76%)"
            font-size="11"
          ></text>
          <circle
            cx="-20"
            fill="none"
            stroke="hsla(218,38%,76%,0.3)"
            stroke-width="3"
            r="12"
          ></circle>
          <circle
            class="c4"
            cx="-20"
            fill="none"
            stroke="hsl(218,38%,76%)"
            stroke-width="3"
            r="12"
          ></circle>
        </g>
        <g transform="translate(80,115)">
          <text fill="hsl(218,38%,56%)" font-size="14">RAM</text>
          <text id="mem" y="13" fill="hsl(218,38%,76%)" font-size="11"></text>
          <text y="13" x="30" fill="hsl(218,38%,76%)" font-size="11">%</text>
          <circle
            cx="-20"
            fill="none"
            stroke="hsla(218,38%,76%,0.3)"
            stroke-width="3"
            r="12"
          ></circle>
          <circle
            class="c5"
            cx="-20"
            fill="none"
            stroke="hsl(218,38%,76%)"
            stroke-width="3"
            r="12"
          ></circle>
        </g>
        <g transform="translate(420,80)">
          <text fill="hsl(218,38%,56%)" font-size="14" text-anchor="end">
            RAM Total
          </text>
          <text
            id="total-mem"
            y="13"
            fill="hsl(218,38%,76%)"
            font-size="11"
            text-anchor="end"
          ></text>
          <circle
            cx="20"
            fill="none"
            stroke="hsla(218,38%,76%,0.3)"
            stroke-width="3"
            r="12"
          ></circle>
          <circle
            class="c6"
            cx="20"
            fill="none"
            stroke="hsl(218,38%,76%)"
            stroke-width="3"
            r="12"
          ></circle>
        </g>
        <g transform="translate(420,115)">
          <text fill="hsl(218,38%,56%)" font-size="14" text-anchor="end">
            CPU
          </text>
          <text
            id="cpu"
            y="13"
            fill="hsl(218,38%,76%)"
            font-size="11"
            text-anchor="end"
          ></text>
          <text y="13" x="0" fill="hsl(218,38%,76%)" font-size="11">%</text>
          <circle
            cx="20"
            fill="none"
            stroke="hsla(218,38%,76%,0.3)"
            stroke-width="3"
            r="12"
          ></circle>
          <circle
            class="c7"
            cx="20"
            fill="none"
            stroke="hsl(218,38%,76%)"
            stroke-width="3"
            r="12"
          ></circle>
        </g>
      </g>
      <g id="ring3">
        <g id="ring3-1">
          <circle
            class="c1"
            cx="50%"
            cy="50%"
            r="75"
            fill="none"
            stroke="hsl(8,34%,45%)"
            stroke-width="4"
          ></circle>
          <circle
            class="c2"
            cx="50%"
            cy="50%"
            r="75"
            fill="none"
            stroke="hsl(8,34%,45%)"
            stroke-width="4"
          ></circle>
          <circle
            class="c3"
            cx="50%"
            cy="50%"
            r="73"
            fill="none"
            stroke="hsl(8,34%,45%)"
            stroke-width="2"
          ></circle>
        </g>
        <circle
          class="c4"
          cx="50%"
          cy="50%"
          r="60"
          fill="none"
          stroke="hsl(218,38%,76%)"
          stroke-width="2"
        ></circle>
      </g>
      <g id="ring4">
        <circle
          class="c1"
          cx="50%"
          cy="50%"
          r="40"
          fill="none"
          stroke="hsl(218,38%,76%)"
          stroke-width="1"
        ></circle>
        <circle
          class="c2"
          cx="50%"
          cy="50%"
          r="35"
          fill="none"
          stroke="hsl(218,38%,76%)"
          stroke-width="1"

        <circle
          class="c3"
          cx="50%"
          cy="50%"
          r="30"
          fill="none"
          stroke="hsl(218,38%,76%)"
          stroke-width="1"
        ></circle>
        <circle
          class="c4"
          cx="50%"
          cy="50%"
          r="18"
          fill="hsl(218,38%,76%)"
        ></circle>
      </g>
      <g id="ring1">
        <circle
          class="c1"
          cx="50%"
          cy="50%"
          r="125"
          fill="none"
          stroke="hsl(218,38%,76%)"

        <circle
          class="c2"
          cx="50%"
          cy="50%"
          r="125"
          fill="none"
          stroke="hsl(218,38%,76%)"
          stroke-width="6"
        ></circle>
        <circle
          class="c3"
          cx="50%"
          cy="50%"
          r="122"
          fill="none"
          stroke="hsl(218,38%,76%)"
          stroke-width="2"
        ></circle>
      </g>
    </svg>
